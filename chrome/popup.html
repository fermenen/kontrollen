<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kontrollen</title>

  <link rel="stylesheet" href="./vendor/css/bootstrap.min.css" />
  <script defer src="./vendor/js/bootstrap.bundle.min.js"></script>
  <script defer src="./popup.js"></script>

</head>

<body class="mt-3" style="width: 350px">

  <div class="container">
    <h1>kontrollen</h1>

    <div class="accordion accordion-flush me-3" id="accordion">

      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-instagram">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            <img class="me-2" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"
              width="16px" alt="Instagram icon">Instagram
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-instagram"
          data-bs-parent="#accordion">
          <div class="accordion-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="instagramExplore" checked>
                  <label class="form-check-label ms-1" for="flexSwitchCheckChecked">Explore</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="instagramReels" checked>
                  <label class="form-check-label ms-1" for="flexSwitchCheckChecked">Reels</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="instagramStories" checked>
                  <label class="form-check-label ms-1" for="flexSwitchCheckChecked">Stories</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="instagramMessages" checked>
                  <label class="form-check-label ms-1" for="flexSwitchCheckChecked">Messages</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="instagramNotifications" checked>
                  <label class="form-check-label ms-1" for="flexSwitchCheckChecked">Notifications</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="instagramSuggestions" checked>
                  <label class="form-check-label ms-1" for="flexSwitchCheckChecked">Suggestions</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>


      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-youTube">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            <img class="me-2"
              src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"
              width="16px" alt="YouTube icon">YouTube
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-youTube"
          data-bs-parent="#accordion">
          <div class="accordion-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="youtubeShorts" checked>
                  <label class="form-check-label ms-1" for="flexSwitchCheckChecked">Shorts</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="youtubeExplore" checked>
                  <label class="form-check-label ms-1" for="flexSwitchCheckChecked">Explore</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="youtubeHome" checked>
                  <label class="form-check-label ms-1" for="flexSwitchCheckChecked">Recommendations home</label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="youtubeNotifications" checked>
                  <label class="form-check-label ms-1" for="flexSwitchCheckChecked">Notifications</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-twitter">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            <img class="me-2" src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" width="16px"
              alt="Twitter icon">Twitter
          </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-twitter"
          data-bs-parent="#accordion">
          <div class="accordion-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="twitterExplore" checked>
                  <label class="form-check-label ms-1" for="flexSwitchCheckChecked">Explore</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

</body>

</html>
